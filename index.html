<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Pr√§sentation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        const images = [
            'Fake_News-0.jpg',
            'Fake_News-1.jpg',
            'Fake_News-2.jpg',
            'Fake_News-3.jpg',
            'Fake_News-4.jpg',
            'Fake_News-5.jpg',
            'Fake_News-6.jpg',
            'Fake_News-7.jpg'
        ];

        let currentIndex = 0;
        let timer;

        function showImage() {
            const img = document.createElement('img');
            img.src = images[currentIndex];
            img.addEventListener('click', () => {
                clearTimeout(timer);
                showImage();
            });

            document.body.innerHTML = '';
            document.body.appendChild(img);

            currentIndex = (currentIndex + 1) % images.length;
            timer = setTimeout(showImage, 10000); // 10 seconds
        }

        document.addEventListener('DOMContentLoaded', showImage);
    </script>
</body>
</html>
